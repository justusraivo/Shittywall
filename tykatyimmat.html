        };

        // Alusta Firebase
        firebase.initializeApp(firebaseConfig);

        function signInAnonymouslyAndFetchUID() {
  return new Promise((resolve, reject) => {
    firebase.auth().signInAnonymously()
      .then((userCredential) => {
     
        resolve(userCredential.user.uid);
      })
      .catch((error) => {
       
        reject(error);
      });
  });
}

signInAnonymouslyAndFetchUID()
  .then((uid) => {
   
    console.log("Kirjautuminen onnistui! Käyttäjän UID:", uid);
    
  })
  .catch((error) => {
 
    console.error("Kirjautuminen epäonnistui:", error);
    
  });


        const imageContainer = document.getElementById('imageContainer');
        let nextPageToken = null;

        function loadImages() {
            const imagesRef = firebase.storage().ref();

          //hae kuvat basesta
            imagesRef.list({
             
                pageToken: nextPageToken
            }).then((res) => {
                if (res.items.length === 0) {
                    console.log('Ei lisää kuvia.');
                    return;
                }

             
                nextPageToken = res.nextPageToken;

                // Kerää kaikki getDownloadURL-pyynnöt samanaikaisesti
                const urlPromises = res.items.map(itemRef => itemRef.getDownloadURL());

                // Odota, että kaikki pyynnöt ovat valmiita
                Promise.all(urlPromises).then(urls => {
                    // Järjestä kuvat uusimmasta vanhimpaan
                    urls.reverse();

                    // Lisää uudet kuvat sivulle
                    urls.forEach(url => {
                        // Luo kuvaelementti jokaiselle kuvatiedostolle
                        const imageElement = document.createElement('img');
                        imageElement.classList.add('galleryImage');
                        imageElement.src = url;

                        // Lisää kuva sivulle
                        imageContainer.appendChild(imageElement);
                        imageElement.addEventListener('click', () => {
                            window.location.href = `image.html?url=${encodeURIComponent(url)}`;
                        });
                    });
                });

            }).catch((error) => {
                console.error('Error fetching images:', error);
            });
        }

       
        loadImages();

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;

            if (scrollY + windowHeight >= documentHeight - 200) {
            
                loadImages();
            }
        });

        function goToIndex() {
           
            window.location.href = 'index.html';
        }
        function goToMostCommented() {
          
            window.location.href = 'kokeilugalleria.html';
        }

        function goToGallery() {
      
            window.location.href = 'tykatyimmat.html';
        }
        function goToLast24() {
           
            window.location.href = 'viim24.html';
        }

        
    </script>
