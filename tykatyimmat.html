      const imageContainer = document.getElementById('imageContainer');
let lastLoadedTimestamp = null;
let loadingImages = false;

function loadImages() {
    loadingImages = true;
    const imagesRef = firebase.storage().ref();

    imagesRef.listAll().then((res) => {
        if (res.items.length === 0) {
            console.log('Ei lisää kuvia.');
            loadingImages = false;
            return;
        }

        const urlPromises = res.items.map(itemRef => {
            // Haetaan kuvan URL
            return itemRef.getDownloadURL().then(url => {
                // Etsi timestamp kuvan URL-osoitteesta
                const timestamp = extractTimestampFromURL(url);
                return { url: url, timestamp: timestamp };
            });
        });

        Promise.all(urlPromises).then(imageDataArray => {
            // Järjestetään kuvat timestampin perusteella
            imageDataArray.sort((a, b) => b.timestamp - a.timestamp);

            // Näytetään kuvat sivulla
            imageDataArray.forEach(imageData => {
                const imageUrl = imageData.url;

                // Luo kuvaelementti jokaiselle kuvatiedostolle
                const imageElement = document.createElement('img');
                imageElement.classList.add('galleryImage');
                imageElement.src = imageUrl;

                // Lisää kuva sivulle
                imageContainer.appendChild(imageElement);
                imageElement.addEventListener('click', () => {
                    window.location.href = `image.html?url=${encodeURIComponent(imageUrl)}`;
                });
            });

            // Päivitä viimeisen ladatun kuvan aikaleima
            if (imageDataArray.length > 0) {
                lastLoadedTimestamp = imageDataArray[imageDataArray.length - 1].timestamp;
            }
            loadingImages = false;
        });

    }).catch((error) => {
        console.error('Error fetching images:', error);
        loadingImages = false;
    });
}

// Kutsu funktiota sivun latauksen yhteydessä
loadImages();

// Kuuntele sivun skrollausta ja lataa lisää kuvia tarvittaessa
window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;

    // Tarkista, että ollaan riittävän lähellä sivun alareunaa ja että lataus ei ole käynnissä
    if (scrollY + windowHeight >= documentHeight - 200 && !loadingImages) {
        // Näytä seuraava sivu, jos mahdollista
        loadImages();
    }
});

// Apufunktio: Erottaa timestampin URL-osoitteesta
function extractTimestampFromURL(url) {
    // Oletetaan, että timestamp on URL:n viimeinen osa
    const parts = url.split('/');
    const lastPart = parts[parts.length - 1];
    // Erotetaan timestamp kuvan nimestä (esimerkiksi 'taidekuva_1713042076036.png')
    const timestampPart = lastPart.split('_')[1];
    // Palautetaan timestamp kokonaislukuna
    return parseInt(timestampPart, 10);
}
