<body>

  <img src="tilelogo.png" alt="Go to Gallery" class="gallery-image" onclick="goToGallery()">

  <div id="imageContainer">
    <img id="imageView" src="" alt="Large Image">
  </div>
  
  <span id="commentCount">0 comments</span>
  <input type="text" id="commentInput" placeholder="Write a comment...">
  <span id="characterCount">0 / 500</span>
  <button class="button-74" onclick="onClick(event)">Post comment</button>

  <ul id="commentList"></ul>

  <script>
    function goToGallery() {
      window.location.href = 'tykatyimmat.html';
    }

    function onClick(e) {
      e.preventDefault();
      grecaptcha.ready(() => {
        grecaptcha.execute('6LeFNbopAAAAAJGNOtcsX1eDpExgjri_oqhTOW7I', { action: 'LOGIN' })
          .then(token => {
            submitComment(token);
          
          });
      });
    }

    function submitComment(token) {
      const text = commentInput.value.trim();
      if (text !== '') {
        const commentData = {
          imageUrl: imageUrl,
          text: text
        };

        const newCommentRef = database.ref('comments').push();
        newCommentRef.set(commentData)
          .then(() => {
            commentInput.value = '';
          })
          .catch((error) => {
            console.error('Error writing comment to database:', error);
          });
      }
    }

    commentInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        onClick(event);
      }
    });

    commentInput.addEventListener('input', () => {
      const inputLength = commentInput.value.length;
      characterCount.textContent = `${inputLength} / 500`;

      if (inputLength > 500) {
        commentInput.value = commentInput.value.substring(0, 500);
        characterCount.textContent = '500 / 500';
      }
    });
  </script>

  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7uUEA1ktWqFC3rShiOsnQcjQIDmo4wRI",
      authDomain: "shittywall.firebaseapp.com",
      projectId: "shittywall",
      storageBucket: "shittywall.appspot.com",
      messagingSenderId: "1044971304901",
      appId: "1:1044971304901:web:85e6d5f895ea8a54303dac",
      measurementId: "G-K8PFZHC70N",
      databaseURL: "https://shittywall-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);

    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = decodeURIComponent(urlParams.get('url'));
    const storageRef = firebase.storage().refFromURL('gs://shittywall.appspot.com');
    const imageView = document.getElementById('imageView');
    imageView.src = imageUrl;

    const commentInput = document.getElementById('commentInput');
    const commentList = document.getElementById('commentList');
    const characterCount = document.getElementById('characterCount');
    const commentCount = document.getElementById('commentCount');

    const database = firebase.database();

    const commentsRef = database.ref('comments').orderByChild('imageUrl');

    commentsRef.on('child_added', (snapshot) => {
      const comment = snapshot.val();
      if (comment.imageUrl === imageUrl) {
        displayComment(comment.text);
      }
    });

    function displayComment(text) {
      const commentItem = document.createElement('li');
      commentItem.classList.add('comment');
      commentItem.innerText = text;
      commentList.insertBefore(commentItem, commentList.firstChild);
      const commentItems = document.querySelectorAll('.comment');
      commentCount.textContent = `${commentItems.length} Comments`;
    }
  </script>
