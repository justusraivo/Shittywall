    <label for="colorPicker"><span class="label-text">Color</span></label>
    <input type="color" id="colorPicker" value="#444444">
    
    <div div id = "divider"></div>
  
    <!--brush-->  
    
    <input class = "slider" input type="range" id="brushSize" min="1" max="100" value="5">
   
    <div id="brushSizeContainer" style="display: inline-block; vertical-align: middle; margin-top: 5px; padding: 5px;">
        <div id="brushSizeDisplay" style="width: 20px; height: 20px; background-color: rgb(72, 72, 72); border-radius: 50%;"></div>
    </div>

  
    
    <script>
        // Etsi tarvittavat elementit
        var brushSizeRange = document.getElementById('brushSize');
        var brushSizeDisplay = document.getElementById('brushSizeDisplay');
        var colorPicker = document.getElementById('colorPicker');
    
        // Alusta pensselin väri color pickerin oletusarvolla
        brushSizeDisplay.style.backgroundColor = colorPicker.value;
    
        // Kuuntele tapahtumaa, kun käyttäjä muuttaa range-arvoa
        brushSizeRange.addEventListener('input', function() {
            // Päivitä pensselin koon mukainen täpläpään koko
            var size = brushSizeRange.value + 'px';
            brushSizeDisplay.style.width = size;
            brushSizeDisplay.style.height = size;
        });
    
        // Kuuntele tapahtumaa, kun käyttäjä valitsee uuden värin color pickerilla
        colorPicker.addEventListener('input', function() {
            // Päivitä pensselin täplän väri valitulla värillä
            brushSizeDisplay.style.backgroundColor = colorPicker.value;
        });
    </script>
    

   
    <label for="textInput"><span class="label-text">Write Text</span></label>
    <input type="text" id="textInput" maxlength="100" placeholder="Write here">

    
    <div id="textPreview" style="vertical-align: middle; "></div>
    
    <label for="fontSizeInput"><span class="label-text">Font Size</span></label>
    <input class="slider2" input type="range" id="fontSizeInput" min="1" max="100" value="20">
     

    


    <script>
       var textInput = document.getElementById('textInput');
    var fontSizeInput = document.getElementById('fontSizeInput');
    var textPreview = document.getElementById('textPreview');
    var colorPicker = document.getElementById('colorPicker');

    // Kuuntele tapahtumaa, kun käyttäjä kirjoittaa tekstiä
    textInput.addEventListener('input', updateTextPreview);

    // Kuuntele tapahtumaa, kun käyttäjä valitsee uuden fonttikoon
    fontSizeInput.addEventListener('input', updateTextPreview);
    
    // Kuuntele tapahtumaa, kun käyttäjä valitsee uuden värin
    colorPicker.addEventListener('input', updateTextPreview);

    // Alusta esikatselu oletustekstillä, fonttikoolla 20 ja valkoisella tekstin värillä
    updateTextPreview();

    function updateTextPreview() {
        // Hae teksti, fonttikoko ja väri
        var text = textInput.value;
        var fontSize = fontSizeInput.value + 'px';
        var color = colorPicker.value;

        // Aseta esikatseluun teksti, fonttikoko ja väri
        textPreview.textContent = text;
        textPreview.style.fontSize = fontSize;
        textPreview.style.color = color;
    }
  </script>
